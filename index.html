<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Міні Сайт</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<button id="myButton" onclick="changeText()">Натисни на мене</button>
<script>
    function changeText() {
        var button = document.getElementById("myButton");
        if (button.innerHTML === "Натисни на мене") {
            button.innerHTML = "Мінус 10 логіків!"; 
        } else {
            button.innerHTML = "Натисни на мене";
        }
    }
</script>
</body>
</html>
